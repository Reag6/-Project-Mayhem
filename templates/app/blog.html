{% extends "app/layout.html" %}

{% block content %}

<div class="blog-container">
    <b class="blog-title">{{ title }}</b>
    {% for post in posts %}
    <div class="post">
        <h2 class="post-title">{{ post.title }}</h2>
        <h4 class="post-date">{{ post.posted }}</h4>
        <p class="post-description">{{ post.description }}</p>
        <p class="read-more"><a class="btn" href="{% url 'blogpost' post.id %}">ЧИТАТЬ ДАЛЕЕ</a></p>
    </div>
    {% endfor %}
</div>

<style>
    .blog-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffe6e6;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .blog-title {
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        color: #333;
    }

    .post {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .post-title {
        color: #45a049;
        margin-bottom: 10px;
    }

    .post-date {
        color: #999;
        margin-bottom: 15px;
        font-size: 14px;
    }

    .post-description {
        font-size: 16px;
        line-height: 1.6;
        color: #555;
        margin-bottom: 20px;
    }

    .read-more {
        text-align: right;
    }

    .btn {
        display: inline-block;
        background-color: #45a049;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

        .btn:hover {
            background-color: #3e8e41;
        }
</style>

{% endblock %}
